<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Grocery List:</h1>
      </div>
      <form id="list">
        <div class="form-group">
          <label for="item1">Item 1:</label>
          <input id="item1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item2">Item 2:</label>
          <input type="text" id="item2" class="form-control">
        </div>
        <div class="form-group">
          <label for="item3">Item 3:</label>
          <input type="text" id="item3" class="form-control">
        </div>
        <div class="form-group">
          <label for="item4">Item 4:</label>
          <input type="text" id="item4" class="form-control">
        </div>
        <div class="form-group">
          <label for="item5">Item 5:</label>
          <input type="text" id="item5" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Creat your list!</button>
      </form>
      <div id="output">
        <h3>Here is your Grocery List:</h3>
        <ul>
          <li class="item1"></li>
          <li class="item2"></li>
          <li class="item3"></li>
          <li class="item4"></li>
          <li class="item5"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
